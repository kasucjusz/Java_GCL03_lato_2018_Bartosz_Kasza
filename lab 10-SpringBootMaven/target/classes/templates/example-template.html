<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmyeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring boot project part 2</title>
</head>
<body>

<div>
    <h3 th:text="${page.number 1}+ ' of '+${page.totalPages}"/>
    <table>
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="image : ${page.content}">
            <td th:text="$image.id"/>
            <td th:text="$image.name"/>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
